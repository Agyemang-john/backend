version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DJANGO_SETTINGS_MODULE=ecommerce.settings
    volumes:
      - .:/app   # Mount local code for hot reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
      - elasticsearch
    restart: always

  celery:
    build: .
    entrypoint: [""]   # override Dockerfile entrypoint
    command: celery -A ecommerce worker --loglevel=info
    restart: always
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis

  celery-beat:
    build: .
    entrypoint: [""]   # override Dockerfile entrypoint
    command: celery -A ecommerce beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: always
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis

  redis:
    image: redis:7
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--appendfsync", "everysec"   # fsync once per second (balance safety + performance)
    ]
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data


  flower:
    build: .
    command: celery -A ecommerce flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - "5555:5555"
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
      - web
    restart: always

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

volumes:
  esdata:
  redis_data:
