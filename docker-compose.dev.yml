version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DJANGO_SETTINGS_MODULE=ecommerce.settings
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    restart: always

  celery:
    build: .
    entrypoint: [""]
    command: celery -A ecommerce worker --loglevel=info
    restart: always
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres

  celery-beat:
    build: .
    entrypoint: [""]
    command: celery -A ecommerce beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: always
    env_file:
      - .env
    volumes:
      - .:/app
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--appendfsync", "everysec"
    ]
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:17
    environment:
      - POSTGRES_DB=negromart
      - POSTGRES_USER=explorer
      - POSTGRES_PASSWORD=Explorer@2003
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  esdata:
  redis_data:
  postgres_data: