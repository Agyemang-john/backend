<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>New Order Notification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
        color: #111;
      }
      .container {
        max-width: 600px;
        background: #ffffff;
        margin: auto;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      }
      .header {
        background: #ffffff;
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #000;
      }
      .header img {
        max-height: 50px;
      }
      .content {
        padding: 20px;
      }
      .content h2 {
        color: #000;
        margin-bottom: 15px;
      }
      .order-summary {
        background: #fafafa;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #e5e5e5;
        margin: 20px 0;
      }
      .order-summary p {
        margin: 5px 0;
        font-size: 14px;
      }
      .btn {
        display: inline-block;
        background: #000;
        color: #fff !important;
        padding: 12px 20px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
      }
      .btn:hover {
        background: #333;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #777;
        padding: 15px 0;
        border-top: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header with logo -->
      <div class="header">
        <img src="{{ site_logo_url }}" alt="{{ site_name }} Logo">
      </div>

      <div class="content">
        <h2>New Order Received</h2>
        <p>Hello {{ vendor.name }},</p>
        <p>Youâ€™ve received a new order on <strong>{{ site_name }}</strong>.</p>

        <div class="order-summary">
          <p><strong>Order ID:</strong> {{ order.order_number }}</p>
          <p><strong>Total:</strong> {{ order.total }}</p>
          <p><strong>Payment Method:</strong> {{ order.payment_method }}</p>
        </div>

        <p>
          <a href="{{ dashboard_url }}" class="btn">View Order Details</a>
        </p>
      </div>

      <div class="footer">
        <p>&copy; {{ year }} {{ site_name }}. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
