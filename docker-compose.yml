services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ecommerce_app:latest
    entrypoint: /app/entrypoint.sh
    environment:
      - DJANGO_SETTINGS_MODULE=ecommerce.settings
      - DJANGO_ENV=production
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - migrate
      - redis
    restart: always

  nginx:
    image: nginx:1.25
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /root/backend/certbot-etc:/etc/letsencrypt        # ðŸ‘ˆ FIXED
      - certbot-var:/var/lib/letsencrypt
    depends_on:
      - web
    restart: always

  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      - /root/backend/certbot-etc:/etc/letsencrypt        # ðŸ‘ˆ FIXED
      - certbot-var:/var/lib/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/lib/letsencrypt --deploy-hook 'nginx -s reload'; sleep 12h; done"
    restart: always

  celery:
    image: ecommerce_app:latest
    command: celery -A ecommerce worker --loglevel=info --concurrency=1
    env_file:
      - .env
    depends_on:
      - migrate
      - redis
    restart: always

  celery-beat:
    image: ecommerce_app:latest
    command: celery -A ecommerce beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file:
      - .env
    depends_on:
      - migrate
      - redis
    restart: always

  redis:
    image: redis:7-alpine
    command:
      - redis-server
      - --appendonly
      - "yes"
      - --appendfsync
      - everysec
      - --requirepass
      - ${REDIS_PASSWORD:-}
    env_file:
      - .env
    restart: always
    volumes:
      - redis_data:/data
  migrate:
    image: ecommerce_app:latest
    command: >
      sh -c "
        echo 'Running DB checks...' &&
        python manage.py check --database default &&
        echo 'Running migrations...' &&
        python manage.py migrate --noinput &&
        echo 'Collecting static files...' &&
        python manage.py collectstatic --noinput
      "
    env_file:
      - .env
    restart: "no"
volumes:
  redis_data:
  certbot-var:
