services:
  web:
    build: .
    entrypoint: /entrypoint.sh
    # command: gunicorn ecommerce.wsgi:application --bind 0.0.0.0:8000
    command: gunicorn ecommerce.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 4 --worker-class gthread --timeout 120 --max-requests 1000 --max-requests-jitter 50
    environment:
      - DJANGO_SETTINGS_MODULE=ecommerce.settings
    volumes:
      - .:/app
      # - static_volume:/app/staticfiles
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - redis
      # - elasticsearch
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      # - static_volume:/app/staticfiles
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/lib/letsencrypt; sleep 12h; done"
    restart: always

  celery:
    build: .
    command: celery -A ecommerce worker --loglevel=info 
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
      # - elasticsearch

  celery-beat:
    build: .
    command: celery -A ecommerce beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
      # - elasticsearch

  redis:
    image: redis:7
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--appendfsync", "everysec"   # fsync once per second (balance safety + performance)
    ]
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data

