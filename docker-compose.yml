services:
  web:
    build: .
    entrypoint: /entrypoint.sh
    command: >
      gunicorn ecommerce.wsgi:application
      --bind 0.0.0.0:8000
      --workers 1
      --worker-class gevent
      --worker-connections 500
      --timeout 120

    environment:
      - DJANGO_SETTINGS_MODULE=ecommerce.settings
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - redis
      - elasticsearch
    restart: always

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/lib/letsencrypt; sleep 12h; done"
    restart: always

  celery:
    build: .
    command: celery -A ecommerce worker --loglevel=info 
    restart: always
    env_file:
      - .env
    depends_on:
      - redis

  celery-beat:
    build: .
    command: celery -A ecommerce beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: always
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--appendfsync", "everysec"   # fsync once per second (balance safety + performance)
    ]
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    mem_limit: 1g
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data

volumes:
  esdata:
  redis_data:
  static_volume:
  certbot-etc:
  certbot-var:
