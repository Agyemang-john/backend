# Shared configuration for connection limits

upstream django {
    server web:8000;
}
server {
    listen 80;
    server_name api.negromart.com;
    location /.well-known/acme-challenge/ {
        alias /var/lib/letsencrypt/;
    }
    location / {
        return 301 https://$host$request_uri;
    }
    error_log /var/log/nginx/http_error.log warn;
}
server {
    listen 443 ssl http2;
    server_name api.negromart.com;
    ssl_certificate /etc/letsencrypt/live/api.negromart.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.negromart.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains" always;
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_vary on;
    client_max_body_size 10M;
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_connect_timeout 150;
        proxy_send_timeout 150;
        proxy_read_timeout 150;
        limit_req zone=api_limit burst=20 nodelay;
    }
    access_log /var/log/nginx/https_access.log;
    error_log /var/log/nginx/https_error.log warn;
}